<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <style>
        *{ /* configurações globais da CSS */
    height: 100%;
}


body {
    background-image: linear-gradient(to right, #262523,#595857, #D9D9D9,#BFBFBF, #0D0D0D);
   background-attachment: fixed;
     
}


    </style>
</head>
<body>
    <h1>Testanto Gradientes</h1>
   
    <p>Para utilizar a configuração global das CSS, basta adicionar o * seguido de {} sempre entre a tag style em HEAD </p>
    <p>right para direira, left para a esquerda, top de cima para baixo e bottom de baixo para cima</p>
    
</body>
</html>
