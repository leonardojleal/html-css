<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1> <!--Utilizando o metodo POST, as informações não aparecem na URL-->
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="inome">Nome: </label> <!--O metodo LABEL serve para ligar as informações-->
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>


    </form>
    
</body>
</html>
