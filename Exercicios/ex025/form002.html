<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
        <!--Para definir a quantidade mínima e máxima de letras se usa MINLENGTH e MAXLENGTH-->
        <!--Size define a quantidade de letras que aparecerão na caixa-->
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="senha" autocomplete="current-password">
        <!--Utilizar REQUIRED para manter o input obrigatório-->
        <!--Placeholder serve para dar uma dica ao usuário-->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
