<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="shortcut icon" href="favicon-16x16.ico" type="image/x-icon">
   <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:hover{
        color: black;
        text-decoration: underline;
    }
    a:active{
        color: chartreuse;
    }
       
    a::before{
        content: '☠';
        color: black;
    }   

    a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: red;
    }




   </style>




</head>
<body>
    <h1>Personalisando Links</h1>
    <ul>
    <li><a href="https://github.com/leonardojleal" target="_blank">Repositório GitHub</a></li>
    <li><a href="https://github.com/leonardojleal">Canal YouTube</a></li>
    <li><a href="https://github.com/leonardojleal">Site CursoemVideo</a></li>
    </ul>
    
</body>
</html>
