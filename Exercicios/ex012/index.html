<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos ccom HTML5</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" height="315" poster="imagens/business.jpg">
     <source src="midia/video1.mp4" type="video/mp4">
     <source src="midia/video1.webm" type="video/webm">
     <source src="midia/video.ogv" type="video/ogv">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

     <!--Videos hospedados no site geram um consumo muito alto de dados, consequentemente, um custo muito alto para o cliente-->

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=FGllVcD14NEE8PGU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
