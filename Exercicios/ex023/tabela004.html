<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table{
            border-collapse: collapse;
            padding: 5px;
            width: 1000px;
            height: 400px;
        }

        

        tr > th{
            
            
            border: 1px solid black;
        }

        tr > td{
            
            border: 1px solid black;
        }







    </style>
</head>
<body>
    <table>

        <th>Grupo</th>
        <th>Nomes</th>
        <th colspan="3">Filmes</th>

    </tr>

    <tr> <!--Linha 02-->

        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>

    </tr>

    <tr> <!--Linha 03-->

        <td>hulk</td>
        <td>Inception</td>
        <td>Batman</td>

    </tr>

    <tr> <!--Linha 04-->
        <td>Cláudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>

    </tr>

    <tr> <!--Linha 05-->

        <td>Bruno Mendonça</td>

    </tr>

</table>
</body>
</html>
