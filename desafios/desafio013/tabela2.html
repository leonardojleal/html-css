<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela2</title>
    <style>

        body{
            background-color: black;
        }

     
        table{
            color: chartreuse;
            text-align: center;
            width: 250px;
        }

        tr > td{
            
            border: 1px solid rgb(45, 0, 243);
            padding: 5px;
        }



    </style>
</head>
<body>
    <table>
        <tr> <!--Primeira coluna-->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>

        </tr>

        <tr> <!--Segunda coluna-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>

        <tr> <!--Terceira coluna-->
            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>

        <tr> <!--Quarta coluna-->
            <td>J</td>
            <td>L</td>
            <td>M</td>

        </tr>

        <tr> <!--Quinta coluna-->
            <td colspan="4">N</td>

        </tr>

















    </table>
    
</body>
</html>
