<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desafio 013</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <table>
    <tr> <!--Primeira linha-->
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
        
    </tr>
    <tr> <!--Segunda linha-->
        <td>5</td>
        <td>6</td>
        <td>7</td>

    <tr> <!--Terceira Linha-->
        <td colspan="3">8</td>
        <td>9</td>
    </tr>

    <tr> <!--Quarta Linha-->
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
        <td>12</td>

    </tr>

    <tr> <!--Quinta Linha-->
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
        




</table>
    
</body>
</html>
