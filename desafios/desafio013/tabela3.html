<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        table{
            border-collapse: collapse;
            
            
        }
        






      th, td{
        border: 1px solid black;
        padding: 10px;
        width: 200px;
        
      }


    </style>
</head>
<body>

        10 linhas
    -->

        <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th rowspan="2" colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
             
        


    </thead>

    <tbody>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>

            <td>0.0</td>
            
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>   
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>   
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>   
        </tr>

        <tr>
            <th colspan="4">Média de Exatas</th>
            <td>0.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4">Média de Humanas</th>
            <td>0.0</td>
        </tr>


    </tbody>
</table>    
</body>
</html>
